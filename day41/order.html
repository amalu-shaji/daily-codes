<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order</title>
</head>
<body>
    <section id="contact">
        <h2>Contact Us</h2>
        <form action="#" method="post">
          <div class="mb-3">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required>
          <div>
          <div class="mb-3">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
          </div>
          <div class="mb-3">
          <label for="phone">Phone:</label>
          <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="mb-3">
          <label for="Menu">Menu:</label>
          <input type="menu" id="menu" name="menu" required>
          </div>
          <div class="mb-3">
          <label for="time">Time:</label>
          <input type="time" id="time" name="time" required>
          </div>
          <div class="mb-3">
            <label for="menu">Items</label> 
            <select name="items" id="menu"> 
                <option value="classiccheeseburger">Classic Cheeseburger</option> 
                <option value="baconburger">Bacon Burger</option> 
                <option value="friedchickenburger">Fried chicken Burger</option> 
                <option value="lambburger">Lamb burger</option> 
            </select>        
          </div>
          <input type="ordernow" value="Order Now">
        </form>
      </section>
</body>
</html>
