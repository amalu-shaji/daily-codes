<body>
    <script>
        function sum(num){
            if(num>0){
                return num+sum(num-1);
            }
            else {
                return num;
            }
        }
        const number=parseInt(prompt('enter a number'));
        const result=sum(number)
        alert('the sum of the numbers are'+result);
    </script>
</body>
